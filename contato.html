<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="template.html">Página inicial</a></li>
                <li><a href="sobre_a_clinica.html">Sobre a clínica</a></li>
                <li><a href="horario_de_atendimento.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
              
                <img src="pexels-vidal-balielo-jr-1250655.jpg" alt="logo-hospital">
            </div>
    
            <div class="contato">
                <!-- Aqui vai o seu conteúdo -->
                <ul>
                    <li>Telefone para contato</li>
                    <ul>
                        <li>(21)99999-9999</li>
                        <li>(21)98878-1234</li>
                    </ul>
                </ul>
               <fieldset>
                    <legend>Formulario para contato</legend>
                    <form action="formulario de contato" method="post">
                        <label for="nome">Nome</label>
                        <input type="text" placeholder="Escreva aqui" id="name">
                        <br>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <br>
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto">
                        <br>
                        <label for="mensagem">Mensagem</label>
                        <br>
                        <textarea name="mensagem" id="mensagem" cols="20" rows="10">
                        </textarea>
                        <br>
                        <button type="reset">Limpar sua mensagem</button>
                        <button type="submit">Enviar sua mensagem</button>
                    </form>
               </fieldset>
            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7895.853522958188!2d-43.25367749584216!3d-22.914089586608196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997ddd92081a09%3A0x9dc8ba039c290637!2sINCA%20-%20Hospital%20do%20C%C3%A2ncer%20IV!5e0!3m2!1spt-BR!2sbr!4v1666575393558!5m2!1spt-BR!2sbr" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
